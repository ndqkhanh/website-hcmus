<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("partials/head.html")
    <title>Homepage | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
  </head>

  <body class="bg-light">
    <div id="db-wrapper">
      <!-- navbar vertical -->
      @@include('partials/navbar-vertical.html', { "page": "dashboard", })
      <!-- Page content -->
      <div id="page-content">
        @@include("partials/header.html")
        <!-- Container fluid -->
        <div class="bg-primary pt-10 pb-21"></div>
        <div class="container-fluid mt-n22 px-6">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Page header -->
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="mb-2 mb-lg-0">
                    <h3 class="mb-0 text-white">Projects</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- row  -->
          <div class="row mt-6">
            <div class="col-md-12 col-12">
              <!-- card  -->
              <div class="card">
                <!-- card header  -->
                <div class="card-header bg-white py-4">
                  <h4 class="mb-0">Active Projects</h4>
                </div>
                <!-- table  -->
                <div class="card-body">Vui là chính</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    @@include("partials/scripts.html")

    <script>
      $('#user-email').text(
        JSON.parse(localStorage.getItem('userInfo'))?.user?.email
      );
    </script>
  </body>
</html>
