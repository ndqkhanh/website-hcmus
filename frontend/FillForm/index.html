<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/65e9bdd394.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .container {
        width: 80%;
      }
    </style>
    <title>Fill Form</title>
  </head>
  <body>
    <header class="mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center py-3">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <!-- <svg class="bi" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg> -->
          <span class="fs-2">Vexere</span>
        </a>

        <div class="dropdown d-flex align-items-center">
          <!-- <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul> -->
          <!-- <button type="button" class="btn btn-primary">Login</button> -->
          <i class="fa-solid fa-circle-user fs-1 text-black-50"></i>
          <span
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="margin-left: 5px"
          ></span>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">History</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <nav aria-label="breadcrumb" class="bg-light rounded p-3">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item pb-0"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
      </nav>
      <div class="mt-5 mb-5 card bg-light" style="height: 150px">
        <div class="card-body d-flex justify-content-center align-items-center">
          <h3>Fill in booking form</h3>
        </div>
      </div>

      <div>
        <form>
          <div class="form-group row mb-4">
            <label for="inputFullName" class="col-sm-2 col-form-label"
              >Name</label
            >
            <div class="col-sm-10 d-flex">
              <input
                required
                type="text"
                class="form-control"
                id="inputFullName"
                placeholder="Full Name"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row mb-4">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                required
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row mb-4">
            <label for="inputPhone" class="col-sm-2 col-form-label"
              >Phone</label
            >
            <div class="col-sm-10">
              <input
                required
                type="text"
                class="form-control"
                id="inputPhone"
                placeholder="Phone Number"
                pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row">
            <label for="disabledStartTime" class="col-sm-2 col-form-label"
              >Start Time</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                readonly
                class="form-control bg-secondary text-light"
                id="disabledStartTime"
                value="February 11th, 2022 15:00"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row">
            <label for="disabledEndTime" class="col-sm-2 col-form-label"
              >End Time</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                readonly
                class="form-control bg-secondary text-light"
                id="disabledEndTime"
                value="February 11th, 2022 20:00"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row">
            <label for="destination" class="col-sm-2 col-form-label"
              >Destination</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                readonly
                class="form-control bg-secondary text-light"
                id="destination"
                value="Hà Nội"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="form-group row mb-4">
            <label for="inputNumberOfSeat" class="col-sm-2 col-form-label"
              >Number Of Seats</label
            >
            <div class="col-sm-10">
              <input
                required
                type="text"
                class="form-control"
                id="inputNumberOfSeat"
                placeholder="Number of seats"
                pattern="^\d+$"
              />
            </div>
          </div>
          <hr class="my-4" />
          <div class="mt-5 d-flex justify-content-center align-items-center">
            <button
              type="button"
              class="btn btn-primary py-3 px-4"
              style="margin-right: 300px"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary py-3 px-4">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer py-3 mt-5 border-top">
      <div class="container text-center">
        <span class="text-muted">Ⓒ 2022 Vexere All rights reserved.</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
